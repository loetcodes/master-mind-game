<!DOCTYPE html>
<html>
<head>
	<title>MasterMind 2.0</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/board.css">
</head>
<body class="body-content">
	<div class="top-section">
		<!-- <div class="nav-icons">
			<h1 class="title-text">MASTER MIND</h1>
		</div> -->
	</div>

	<canvas id="game-bottom"></canvas>
	<canvas id="game-player"></canvas>

	<!-- Back pop up box -->
	<div id="back-dialog" class="pop-up-box">
		<div class="text-box">
			<p class="text-content">Are you sure you want to quit this game?</p>
		</div>
		<div class="selection-options">
			<a class="nav-link" href="home.html#main-pg" target="">
				<div class="menu-title load-item initial-load">Yes
				</div>
			</a>
			<a class="nav-link" href="javascript:void(0)" onclick="javascript:resumeGameState('back-dialog', 'hint-dialog')">
				<div class="menu-title load-item initial-load">No
				</div>
			</a>
		</div>
	</div>

	<!-- Hint icon box -->
	<div id="hint-dialog" class="pop-up-box">
		<div class="text-box">
			<!-- <p class="text-content">Hint</p> -->
			<p class="text-content"><span id="hint-num" class="emphasis-num"> 3</span> hint(s) left</p>
			<img id="hint-img" class="game-icon" src="images/08_X-Icon.png" alt="hint image">
			<!-- <p class="text-content"><em><span id="hint-num" class="emphasis-num"> 3</span></em> hint(s) left</p> -->
		</div>


		<div class="selection-options">
			<a class="nav-link" href="javascript:void(0)" onclick="javascript:resumeGameState('hint-dialog')">
				<div class="menu-title load-item initial-load">Close
				</div>
			</a>
		</div>
	</div>

</body>
<script type="text/javascript" src="js/FourBoard.js"></script>
</html>
