<!DOCTYPE html>
<html>
<head>
	<title>MasterMind</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/preloader.css">
	<link rel="stylesheet" type="text/css" href="css/board.css">
</head>
<body id="main-body" class="body-content">
	<div id="board_value">6</div>

	<canvas id="game-bottom" class="six_canvas"></canvas>
	<canvas id="game-player" class="six_canvas"></canvas>

	<!-- Back pop up box -->
	<div id="back-dialog" class="pop-up-box load-dialog">
		<div class="text-box load-section">
			<p class="text-content">Are you sure you want to quit this game?</p>
		</div>
		<div class="selection-options">
			<a id="go-back-yes" class="nav-link" href="javascript:delay('home.html#main-pg')" target="">
				<div class="menu-title load-item initial-load">Yes
				</div>
			</a>
			<a id="go-back-no" class="nav-link" href="javascript:void(0)">
				<div class="menu-title load-item initial-load">No
				</div>
			</a>
		</div>
	</div>

	<!-- Hint icon box -->
	<div id="hint-dialog" class="pop-up-box load-dialog">
		<div class="text-box box-column load-section">
			<p class="text-content"><span id="hint-num" class="emphasis-num">5</span> hint(s) left</p>
			<img id="hint-img" class="game-icon" src="images/08_X-Icon.png" alt="hint image">
		</div>
		<div class="selection-options">
			<a id="hint-close" class="nav-link" href="javascript:void(0)">
				<div class="load-item initial-load">x
				</div>
			</a>
		</div>
	</div>

	<!-- Start new game pop up box -->
	<div id="newgame-dialog" class="pop-up-box load-dialog">
		<div class="text-box load-section">
			<p class="text-content">Start a new game?</p>
		</div>
		<div class="selection-options">
			<a id='new-game-yes' class="nav-link" href="javascript:void(0)">
				<div class="menu-title load-item initial-load">Yes
				</div>
			</a>
			<a id='new-game-no' class="nav-link" href="javascript:void(0)">
				<div class="menu-title load-item initial-load">No
				</div>
			</a>
		</div>
	</div>

	<!-- CSS Preloader -->
	<div id="preloader" class="load-wrapper">
		<div class="loader-back"></div>
		<div id="loader-box">
			<div class="loader-ball">
		      <div class="ball ball-first" id="ball-1"></div>
		    </div>
		    <div class="loader-ball">
		      <div class="ball ball-second" id="ball-2"></div>
		    </div>
		    <div class="loader-ball">
		      <div class="ball ball-first" id="ball-3"></div>
		    </div>
		    <div class="loader-ball">
		      <div class="ball ball-second" id="ball-4"></div>
		    </div>
		</div>
	</div>

</body>

<script type="module" src="js/preload.js"></script>
<script type="module" src="js/temp.js"></script>

</html>
